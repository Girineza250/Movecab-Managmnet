<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Roboto', sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0;">

<!-- Dashboard Title -->
<h1 style="font-size: 28px; color: #333; margin-bottom: 20px;">Customer Dashboard</h1>

<!-- Customer Information Form -->
<div class="container" style="background: #ffffff; max-width: 400px; width: 100%; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
    <h2 style="font-size: 24px; color: #333; margin-bottom: 20px;">Customer Information</h2>

    <form>
        <!-- First Name -->
        <label for="firstName" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

        <!-- Last Name -->
        <label for="lastName" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

        <!-- Email -->
        <label for="email" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

        <!-- Phone Number -->
        <label for="phone" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

        <!-- Submit Button -->
        <button type="submit" style="background-color: #007bff; color: #ffffff; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; transition: background-color 0.3s ease;">
            Submit
        </button>
    </form>
</div>

</body>

</html>
